                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="page1/">
                                <i class="bi bi-plus-circle"></i>

                        <li class="nav-item">

                            <a class="nav-link" href="">

                        </li>

                    <h3 class="mt-4">DigiStall Management</h3>
        
                    <div class="card mt-5 border-0">
                        <div class="card-body">
                            <!-- Search Input -->
                            <input type="text" id="search-input" class="form-control mb-3" placeholder="Search Products...">
                            
                            <h4 style="color:black">Administrator</h4><br>
        
                            <table class="table table-light" id="product-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Product Name</th>
                                        <th>Description</th>
                                        <th>Price</th>
                                        <th>Stocks Quantity</th>
                                        <th>Product Image</th>
                                        <th>Created At</th>
                                        <th>Updated At</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body">
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
