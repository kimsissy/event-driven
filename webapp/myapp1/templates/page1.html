<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiStall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Hamburger Toggle Button -->
    <button class="btn" id="sidebarToggle">
        <i class="bi bi-list"></i>
    </button>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-4 text-center">
                            <a class="navbar-brand" href="#">
                                <img src="https://th.bing.com/th/id/OIP.4XcHzFDeDP7lGhe7ubZAdQHaCH?w=347&h=100&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="DigiStall" style="max-width: 80%; height: auto;">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="page1/">
                                <i class="bi bi-plus-circle"></i>
                                Add Product
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="page2/">
                                <i class="bi bi-grid"></i>
                                Manage Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/userinfo">
                                <i class="bi bi-people"></i>
                                Manage Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/usersmessages">
                                <i class="bi bi-chat-dots"></i>
                                Messages
                            </a>
                        </li>
                        <li class="nav-item mt-5">
                            <a class="nav-link text-danger" href=''>
                                <i class="bi bi-box-arrow-right"></i>
                                Log Out
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="content">
                    <img src="https://th.bing.com/th/id/OIP.4XcHzFDeDP7lGhe7ubZAdQHaCH?w=347&h=100&c=7&r=0&o=5&dpr=1.3&pid=1.7" 
    alt="DigiStall" 
    class="img-fluid mx-auto d-block rounded" 
    style="width: 150px;">
                    <h1 class="mb-4 text-center">DigiStall Management</h1>
                    <div class="form-container card">
                        <div class="card-body">
                            <form action="/addprod" method="POST">
                                <h4 class="text-dark">Administrator</h4><br>

                                <label for="name">Product Name</label>
                                <input type="text" name="name" class="form-control" id="name" placeholder="Product Name" required><br>

                                <label for="description">Product Description</label>
                                <input type="text" name="description" class="form-control" id="description" placeholder="Product Description" required><br>

                                <label for="price">Product Price</label>
                                <input type="text" name="price" class="form-control" id="price" placeholder="Price" required><br>

                                <label for="stock_quantity">Product Stocks Quantity</label>
                                <input type="text" name="stock_quantity" class="form-control" id="stock_quantity" placeholder="Available Stocks" required><br>

                                <label for="image_url">Image</label>
                                <input type="file" name="image_url" class="form-control" id="image-url" required><br>

                                <input type="submit" value="Add" class="btn btn-primary btn-lg w-50 mx-auto d-block">
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <footer class="text-center">
        <p class="mb-0">&copy; 2024 DigiStall. All rights reserved.</p>
    </footer>
</body>
</html>
